<!DOCTYPE html>
<html>
    <head>
        <title>Tabela com cabeçalho e rodape</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitario(R$)</th>
                    <th>Total(R$)</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Camiseta</td>
                        <td>2</td>
                        <td>50,00</td>
                        <td>100,00</td>
                    </tr>
                    <tr>
                        <td>Calça Jeans</td>
                        <td>1</td>
                        <td>120,00</td>
                        <td>120,00</td>
                    </tr>
                    <tr>
                        <td>Tênis</td>
                        <td>1</td>
                        <td>200,00</td>
                        <td>200,00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <td>4</td>
                        <td colspan="2" align="right">420,00</td>
                    </tr>
                </tfoot>
            </thead>
        </table>
    </body>
</html>
