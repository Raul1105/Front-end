<!DOCTYPE html>
<html>
    <head>
        <title>Tabela estilizada</title>
        <link href="Cssex.css" rel="stylesheet">
    </head>

    <body>
        <table class="tabela">
            <tr>
                <th rowspan="2">Browser</th>
                <th colspan="2">Visitors</th>
            </tr>
            <tr>
                <th>Number</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td>Mozilla Firefox</td>
                <td>165</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </table>
    </body>
</html>
