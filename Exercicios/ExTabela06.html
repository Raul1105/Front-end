<!DOCTYPE html>
<html>
    <head>
        <title>Tabela complexa</title>
        <link href="Cssex.css" rel="stylesheet">
    </head>

    <body>
        <table border="1" class="tabela">
            
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            
            <tr>   
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="namarelo">8:00 a.m.</td>
                <td rowspan="2" class="nroxo">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="namarelo">8:00 a.m.</td>
                <td class="namarelo">11:00 a.m.</td>
                <td rowspan="2">XPath</td>
            </tr>

            <tr>
                <td class="namarelo">11:00 a.m</td>
                <td class="nverde">2:00 p.m.</td>
            </tr>

            <tr>
                <td class="nverde">2:00 p.m.</td>
                <td class="nroxo">5:00 p.m.</td>
                <td style="height: 32px;">XSL Transformations</td>
            </tr>

            <tr>
                <td>Wednesay</td>
                <td class="namarelo">8:00 a.m.</td>
                <td class="nverde">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>


        </table>
    </body>
</html>
